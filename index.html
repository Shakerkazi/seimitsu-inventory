<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SEIMITSU Inventory</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f6f8;
}
header {
  background: #0b3c5d;
  color: white;
  padding: 12px;
  text-align: center;
}
.container {
  padding: 15px;
}
input, select, button {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  font-size: 16px;
}
button {
  background: #0b3c5d;
  color: white;
  border: none;
  cursor: pointer;
}
.card {
  background: white;
  padding: 12px;
  margin-top: 10px;
  border-radius: 6px;
}
footer {
  text-align: center;
  font-size: 13px;
  color: #555;
  margin-top: 20px;
}
</style>
</head>

<body>

<header>
  <h2>SEIMITSU Factory Automation Pvt. Ltd.</h2>
  <p>Inventory Management</p>
</header>

<div class="container">

  <label>Operator</label>
  <select id="operator">
    <option>A</option>
    <option>B</option>
    <option>C</option>
  </select>

  <label>Search SKU-Item Code</label>
  <input id="search" placeholder="Enter SKU" onkeyup="searchPart()">

  <div id="status">Loading inventoryâ€¦</div>
  <div id="results"></div>

</div>

<footer>
  Developed by <b>Shaker Kazi</b>
</footer>

<script>
const API_URL = "PASTE_NEW_DEPLOYMENT_URL_HERE";

let inventory = [];
let dataLoaded = false;

const statusDiv = document.getElementById("status");
const resultsDiv = document.getElementById("results");

function loadInventory() {
  fetch(API_URL)
    .then(r => r.json())
    .then(data => {
      inventory = data.map(p => ({
        sku: p.sku.toString().trim().toUpperCase(),
        qty: p.qty,
        loc: p.loc
      }));
      dataLoaded = true;
      statusDiv.innerText = `Inventory loaded (${inventory.length} parts)`;
    })
    .catch(err => {
      console.error(err);
      statusDiv.innerText = "Failed to load inventory";
    });
}

loadInventory();

function searchPart() {
  if (!dataLoaded) return;

  const q = document.getElementById("search").value.toUpperCase().trim();
  resultsDiv.innerHTML = "";
  if (q.length < 2) return;

  const matches = inventory.filter(p => p.sku.includes(q));

  if (!matches.length) {
    resultsDiv.innerHTML = "<p>No part found</p>";
    return;
  }

  resultsDiv.innerHTML = matches.map((p, i) => `
    <div class="card">
      <b>SKU:</b> ${p.sku}<br><br>

      <b>Quantity:</b>
      <input type="number" id="qty-${i}" value="${p.qty}"><br><br>

      <b>Location:</b>
      <input type="text" id="loc-${i}" value="${p.loc}"><br><br>

      <button onclick="savePart('${p.sku}', ${i})">Save</button>
    </div>
  `).join("");
}

function savePart(sku, i) {
  const qty = document.getElementById(`qty-${i}`).value;
  const loc = document.getElementById(`loc-${i}`).value;
  const operator = document.getElementById("operator").value;

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "update",
      sku,
      qty,
      loc,
      operator
    })
  })
  .then(r => r.json())
  .then(() => {
    alert("Updated successfully");
    loadInventory();
  })
  .catch(() => alert("Update failed"));
}
</script>

</body>
</html>
