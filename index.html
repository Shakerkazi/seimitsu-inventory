<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SEIMITSU Inventory</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f6f8;
}
header {
  background: #0b3c5d;
  color: white;
  padding: 12px;
  text-align: center;
}
.container {
  padding: 15px;
}
input, select, button {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  font-size: 16px;
}
button {
  background: #0b3c5d;
  color: white;
  border: none;
  cursor: pointer;
}
button:active {
  background: #092f48;
}
.card {
  background: white;
  padding: 12px;
  margin-top: 10px;
  border-radius: 6px;
}
footer {
  text-align: center;
  font-size: 13px;
  color: #555;
  margin-top: 20px;
}
</style>
</head>

<body>

<header>
  <h2>SEIMITSU Factory Automation Pvt. Ltd.</h2>
  <p>Inventory Management</p>
</header>

<div class="container">

  <label>Operator</label>
  <select id="operator">
    <option>A</option>
    <option>B</option>
    <option>C</option>
  </select>

  <label>Search SKU-Item Code</label>
  <input id="search" placeholder="Enter SKU" onkeyup="searchPart()">

  <div id="status">Loading inventory…</div>
  <div id="results"></div>

  <div class="card">
    <h3>Add / Update Part</h3>

    <input id="newSku" placeholder="SKU-Item Code">
    <input id="newQty" type="number" placeholder="Quantity (+ / -)">
    <input id="newLoc" placeholder="Location">

    <button onclick="updatePart()">Save</button>
  </div>

</div>

<footer>
  Developed by <b>Shaker Kazi</b>
</footer>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxaCRMPIJTeyArUGJfcyk4PJCJMgnFORd6Xy0G3TkVwwrkdGjXefEYjMtur3WakKsq5/exec";

let inventory = [];
let dataLoaded = false;

const statusDiv = document.getElementById("status");
const resultsDiv = document.getElementById("results");

function loadInventory() {
  statusDiv.innerText = "Loading inventory…";

  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      inventory = (data || []).map(p => ({
        sku: p.sku ? p.sku.toString().trim().toUpperCase() : "",
        qty: p.qty || 0,
        loc: p.loc || ""
      }));

      dataLoaded = true;
      statusDiv.innerText = `Inventory loaded (${inventory.length} parts)`;
    })
    .catch(err => {
      statusDiv.innerText = "Error loading inventory";
      console.error(err);
    });
}

loadInventory();

function searchPart() {
  if (!dataLoaded) {
    statusDiv.innerText = "Please wait, inventory still loading…";
    return;
  }

  const query = document.getElementById("search").value.trim().toUpperCase();
  resultsDiv.innerHTML = "";

  if (query.length < 2) return;

  const results = inventory.filter(p => p.sku.includes(query));

  if (results.length === 0) {
    resultsDiv.innerHTML = "<p>No part found</p>";
    return;
  }

  resultsDiv.innerHTML = results.map((p, i) => `
    <div class="card">
      <b>SKU:</b> ${p.sku}<br><br>

      <b>Quantity:</b>
      <input type="number" id="qty-${i}" value="${p.qty}"><br><br>

      <b>Location:</b>
      <input type="text" id="loc-${i}" value="${p.loc}"><br><br>

      <button onclick="savePart('${p.sku}', ${i})">Save</button>
    </div>
  `).join("");
}

function savePart(sku, i) {
  const qty = Number(document.getElementById(`qty-${i}`).value);
  const loc = document.getElementById(`loc-${i}`).value.trim();
  const operator = document.getElementById("operator").value;

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      sku: sku,
      qty: qty,
      loc: loc,
      operator: operator
    })
  })
  .then(res => res.json())
  .then(() => {
    alert("Updated successfully");
    loadInventory();
  })
  .catch(() => alert("Update failed"));
}

function updatePart() {
  const sku = document.getElementById("newSku").value.trim().toUpperCase();
  const qty = Number(document.getElementById("newQty").value);
  const loc = document.getElementById("newLoc").value.trim();
  const operator = document.getElementById("operator").value;

  if (!sku || isNaN(qty)) {
    alert("SKU and Quantity are required");
    return;
  }

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      sku: sku,
      qty: qty,
      loc: loc,
      operator: operator
    })
  })
  .then(res => res.json())
  .then(() => {
    alert("Saved successfully");
    loadInventory();
  })
  .catch(() => alert("Save failed"));
}
</script>

</body>
</html>
